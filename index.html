<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid text-white bg-dark">
    <div class="row">
      <aside class="col-lg-3 text-white-center bg-dark">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-input" />
          <button class="btn btn-primary" id="searchBtn"> <i class="fa-search"></i>Search</button>
        </div>

        <ul class="list-group history"></ul>
      </aside>

      <div class="col-lg-9 bg-dark card text-center">
          <p id="title"></p>
          <p id="date"></p>
          <p id="temp"></p>
          <p id="humidity"></p>
          <p id="windSpeed"></p>
        <div id="today" class="mt-3"></div>
      </div>
        <div id="forecast " class="row bg-dark mx-auto">
            <div class="col m-3">
                <p id="next">Your Next 5 Days Of Weather:</p>
            </div>
        <div class="row bg-dark m-3" id="future-weather">
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
